<!DOCTYPE html>
<html>

<head>
	<title>
		Update Ricetta
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<h1>Aggiorna ricetta</h1>
	<div th:if="${ricetta}">
		<div>
			<span th:text="${ricetta.nome}"></span>
			<span th:text="'(' + ${ricetta.descrizione} + ')'"></span>
		</div>
		<div th:if="${ricetta.cuoco}">
			<span>Cuoco: </span><span th:text="${ricetta.cuoco.nome} + ' ' + ${ricetta.cuoco.cognome}"></span>
			<a th:href="@{'/admin/addCuoco/' + ${ricetta.id}}">Modifica cuoco</a></span>
		</div>
		<div th:unless="${ricetta.cuoco}">
			<a th:href="@{'/admin/addCuoco/' + ${ricetta.id}}">Aggiungi cuoco</a>
		</div>

		<div th:unless="${ricetta}">Ricetta non esistente</div>
</body>

</html>
