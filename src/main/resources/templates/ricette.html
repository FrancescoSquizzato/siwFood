<!DOCTYPE html>
<html>
	<head>
		<title>Ricette</title>
	</head>
	<body>
		<h1>Elenco di ricette</h1>
		<div th:if="${ricette==null || ricette.isEmpty()}">Non ci sono ricette nel sistema</div>
		<ul>
			<li th:each="ricetta : ${ricette}">
				<a th:href="@{'/ricetta' + '/' + ${ricetta.id}}"
					th:text="${ricetta.nome}"></a>
			</li>
		</ul>
		<br>
		<a href="/regi/formNewRicetta">Nuova ricetta<a>
	</body>
</html>
